# permissions for end users to view parodos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: parodos-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: parodos-operator
    app.kubernetes.io/part-of: parodos-operator
    app.kubernetes.io/managed-by: kustomize
  name: parodos-viewer-role
rules:
- apiGroups:
  - charts.redhat.com
  resources:
  - parodos
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - charts.redhat.com
  resources:
  - parodos/status
  verbs:
  - get
