apiVersion: v1
kind: Service
metadata:
  name: {{ include "parodos-v1-0-19.fullname" . }}-postgres
  labels:
  {{- include "parodos-v1-0-19.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.type }}
  selector:
    app: postgres
  {{- include "parodos-v1-0-19.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.postgres.ports | toYaml | nindent 2 -}}