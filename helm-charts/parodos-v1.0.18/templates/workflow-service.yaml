apiVersion: v1
kind: Service
metadata:
  name: {{ include "parodos-v1.0.18.fullname" . }}-workflow-service
  labels:
  {{- include "parodos-v1.0.18.labels" . | nindent 4 }}
spec:
  type: {{ .Values.workflowService.type }}
  selector:
    app: workflow-service
  {{- include "parodos-v1.0.18.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.workflowService.ports | toYaml | nindent 2 -}}